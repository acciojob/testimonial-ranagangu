<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .testimonial p {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .author {
      text-align: right;
      font-style: italic;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Testimonials</h1> <!-- Ensures cy.get('h1') works -->

  <div class="testimonial-section">
    <div class="testimonial">
      <p>This platform has transformed the way I learn. The content is clear and well-organized.</p>
      <p class="author">- Anjali Sharma</p>
    </div>
    <div class="testimonial">
      <p>I love the intuitive design and helpful features. It makes learning easy and enjoyable!</p>
      <p class="author">- Rajat Verma</p>
    </div>
  </div>

</body>
</html>
